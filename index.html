<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/netflix-clone/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script type="module" crossorigin src="/netflix-clone/assets/index-DWFT0LhB.js"></script>
    <link rel="stylesheet" crossorigin href="/netflix-clone/assets/index-DCo4H6HW.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
        window.addEventListener("scroll", function() {
            var lastScrollTop = 0;
            var currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            var navbar = document.getElementById("navbar-main");

            if (currentScroll > lastScrollTop) {
                // Scrolling downwards
                navbar.classList.add("scrolled");
            } else {
                // Scrolling upwards
                if (window.pageYOffset === 0) {
                    navbar.classList.remove("scrolled");
                }
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
        });
    </script>
  </body>
</html>
